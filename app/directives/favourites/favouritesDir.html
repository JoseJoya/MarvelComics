<div class="static-header">
    <div>
        <img src="icons/favourites.png" alt="">&nbsp;<span>My favourites</span>
    </div>
</div>
<div class="favourite-list" ng-repeat="comic in comics">
    <span class="delete-btn" ng-click="deleteFavourite(comic)"></span>
    <img src="{{comic.thumbnail.path}}" alt="Comic Image" class="comic-image" />
    <h3 class="fixed-title">{{comic.title}}</h3>
</div>
